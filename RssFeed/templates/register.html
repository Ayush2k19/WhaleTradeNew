{% extends 'base.html' %} {% load static %} {% block body %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>


      <div class="form-group">
        <div class='form-group'>
        <form method="post">
          {%csrf_token%}
          {{form.as_p}}
          <h2 class="text-center"><strong>Create</strong> an account.</h2>
          <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password" />
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" />
          </div>
          <div class="form-group">
              <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="checkbox" />I agree to the
          license terms.</label
        >
      </div>
    </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
      <a class="already" href="#">You already have an account? Login here.</a>
    

  </div>
</div>
{% endblock %}
