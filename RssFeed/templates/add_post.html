

{% block content %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Blog Post</title>
  </head>
  <body>
    <h1>Add Blog Post</h1>
    {% if user.is_authenticated %}
      <div class='form-group'>
      <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button class='btn-btn secondary'>Post</button>
  <script>
    var name="{{ user.id }}";
    document.getElementById("elder").value=name;
  </script>
     </div>


    {% else %}
       This page can't be accessed
    {% endif %}


  </body>
</html>

{% endblock %}
